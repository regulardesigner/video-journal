<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>VIDEO</title>
</head>
<body>
  <div class="app">
    <div class="player">
      <div class="controls">
        <button class="rec">rec</button>
      </div>
      <div class="face"></div>
      <div class="timer">0:20</div>
      <select id="video-size" class="show">
        <option value="20">Quick | 0:20</option>
        <option value="40">Medium | 0:40</option>
        <option value="60">Long | 0:60</option>
      </select>
      <video muted poster="./img/poster.png"></video>
    </div>
  </div>
  <script src="./js/video.js"></script>
</body>
</html>
